<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Tabs Example</title>
    <script>
        // Function to open two new tabs with the specified URL
        function openTabs() {
            window.open('https://letsgetsomegame.com', '_blank');
            window.open('https://letsgetsomegame.com', '_blank');
        }

        // Trigger the function when the page loads
        window.onload = openTabs;
    </script>
